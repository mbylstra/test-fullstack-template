services:
  postgres:
    image: postgres:16-alpine
    container_name: test-fullstack-template-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-test-fullstack-template-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-test-fullstack-template-pass}
      POSTGRES_DB: ${DB_NAME:-test-fullstack-template}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-test-fullstack-template-user} -d ${DB_NAME:-test-fullstack-template}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-fullstack-template-network

volumes:
  postgres_data:
    driver: local

networks:
  test-fullstack-template-network:
    driver: bridge
