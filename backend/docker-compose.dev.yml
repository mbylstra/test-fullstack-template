services:
  postgres:
    image: postgres:16-alpine
    container_name: fllstck-tmplt-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-fllstck-tmplt-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fllstck-tmplt-pass}
      POSTGRES_DB: ${DB_NAME:-fllstck-tmplt}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-fllstck-tmplt-user} -d ${DB_NAME:-fllstck-tmplt}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fllstck-tmplt-network

volumes:
  postgres_data:
    driver: local

networks:
  fllstck-tmplt-network:
    driver: bridge
