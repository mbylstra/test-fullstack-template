services:
  postgres:
    image: postgres:16-alpine
    container_name: test-fullstack-template-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-fullstack-template-network
    restart: always

  backend:
    image: ghcr.io/mbylstra/test-fullstack-template/backend:latest
    container_name: test-fullstack-template-backend-prod
    pull_policy: always
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_HOST: postgres
      DB_PORT: 5432
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      API_DOMAIN: ${API_DOMAIN:-test-fullstack-template-backend.michaelbylstra.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://test-fullstack-template.michaelbylstra.com}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - test-fullstack-template-network
      - traefik-network
    restart: always
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      # Router configuration
      - "traefik.http.routers.test-fullstack-template-backend.rule=Host(`test-fullstack-template-backend.michaelbylstra.com`)"
      - "traefik.http.routers.test-fullstack-template-backend.entrypoints=websecure"
      - "traefik.http.routers.test-fullstack-template-backend.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.test-fullstack-template-backend.loadbalancer.server.port=8000"
      # Health check
      - "traefik.http.services.test-fullstack-template-backend.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.test-fullstack-template-backend.loadbalancer.healthcheck.interval=30s"
      # Network (specify which network Traefik should use)
      - "traefik.docker.network=traefik-network"

volumes:
  postgres_data:
    name: test-fullstack-template-postgres-data
    driver: local

networks:
  test-fullstack-template-network:
    name: test-fullstack-template-network
    driver: bridge
  traefik-network:
    external: true
